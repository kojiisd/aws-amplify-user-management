<h2 mat-dialog-title>グループ変更</h2>
<mat-dialog-content>
	<ng-container *ngFor="let group of data.allGroups; index as i;">
		<mat-checkbox checked="data.groupArr.some(group.GroupName)" >{{group.GroupName}}</mat-checkbox>
	</ng-container>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button (click)="onClickOkButton()">OK</button>
	<button mat-raised-button mat-dialog-close="cancel">キャンセル</button>
</mat-dialog-actions>
